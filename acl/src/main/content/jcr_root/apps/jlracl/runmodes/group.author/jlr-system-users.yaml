- DEF systemUserPath="/home/users/system/jlr"
- user_config:

    - vehicle-card-service:

        - name: "System user for Vehicle card"
          isMemberOf: global-authors
          path: ${systemUserPath}
          isSystemUser: "true"

    - pricing-service:

        - name: "System user for Pricing service"
          path: ${systemUserPath}
          isSystemUser: "true"

    - pricing-read-service:

        - name: "System user for read Pricing service"
          path: ${systemUserPath}
          isSystemUser: "true"

    - jlr-workflow-service:

        - name: "System user for workflow service"
          path: ${systemUserPath}
          isSystemUser: "true"

- ace_config:

  - pricing-service:

    - path: /content/landrover
      permission: allow
      actions: read

    - path: /var/jlr
      permission: allow
      actions: read,create,modify,delete,replicate

  - pricing-read-service:

      - path: /var/jlr/pricing
        permission: allow
        actions: read

  - jlr-workflow-service:

      - path: /content
        permission: allow
        privileges: jcr:all,jcr:readAccessControl,jcr:modifyAccessControl,jcr:versionManagement
        actions: read,create,modify,delete,replicate

      - path: /var/workflow
        permission: allow
        privileges: jcr:all,jcr:readAccessControl,jcr:modifyAccessControl,jcr:versionManagement
        actions: read,create,modify,delete,replicate

      - path: /var/jlr
        permission: allow
        actions: read,modify