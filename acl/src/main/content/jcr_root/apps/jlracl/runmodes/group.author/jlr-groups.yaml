- DEF groupPath="/home/groups/jlr"

- group_config:

    - global-leads:

        - name: 'Global Leads'
          isMemberOf: internal-group, tag-administrators
          path: ${groupPath}

    - global-qas:

        - name: 'Global QAs'
          isMemberOf: internal-group
          path: ${groupPath}

    - global-authors:

        - name: 'Global Authors'
          isMemberOf: internal-group
          path: ${groupPath}

    - au-authors:

        - name: 'AU Authors'
          isMemberOf: internal-group
          path: ${groupPath}

    - de-authors:

        - name: 'DE Authors'
          isMemberOf: internal-group
          path: ${groupPath}

    - internal-group:

        - name: 'JLR Internal Group'
          isMemberOf: contributor, internal-nav-group
          path: ${groupPath}
          
    - internal-nav-group:

        - name: 'JLR Internal Nav Group'
          path: ${groupPath}

- ace_config:

    - internal-group:

        - path: /content
          permission: deny
          privileges: jcr:read
          repGlob: /*
          
        - path: /content/experience-fragments
          permission: deny
          privileges: jcr:read
          repGlob: /*
          
        - path: /content/cq:tags
          permission: deny
          actions: read  

        - path: /content/landrover
          permission: allow
          privileges: jcr:read
          repGlob: ''

        - path: /content/landrover/jcr:content
          permission: allow
          actions: read

        - path: /content/dam
          permission: allow
          privileges: jcr:read
          repGlob: ''

        - path: /content/dam/landrover
          permission: allow
          privileges: jcr:read
          repGlob: ''

        - path: /content/dam/landrover/jcr:content
          permission: allow
          actions: read
          
        - path: /content/experience-fragments/landrover
          permission: allow
          privileges: jcr:read, rep:readProperties
          repGlob: ''

        - path: /content/experience-fragments/landrover/language-masters
          permission: allow
          privileges: jcr:read
          repGlob: ''

        - path: /home
          permission: allow
          actions: read

    - internal-nav-group:

        - path: /libs/cq/core/content/nav/commerce
          permission: deny
          actions: read

        - path: /libs/cq/core/content/nav/communities
          permission: deny
