<sly data-sly-use.model="com.jlr.core.models.SubFooterModel" data-sly-call="${renderSubFooter @ subFooter=model}" />

<template data-sly-template.renderSubFooter="${ @ subFooter }">
<div class="cq-placeholder"
	 data-emptytext="Sub Footer Component"></div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
data-sly-call="${clientlib.all @ categories=['jaguar.components.subfooter.v1']}"/>


<ul data-sly-list.item="${subFooter.listItems}">

    <li>

    <a href="${item.URL}" data-sly-unwrap="${!subFooter.linkItems}">

            <span>${item.title}</span></a>

    </li>

</ul>

<div class="cmp-subFooter fontSmooth">
	<div class="cmp-subFooter__container">
 		<p>${subfooter.copy @context="html"}</p>
	</div>
</div>
