<sly data-sly-use.model="com.jlr.core.models.VehicleCardContainerModel"
data-sly-use.cardmodel="com.jlr.core.models.VehicleCardModel"
data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
   data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"/>

<div class="dxnav-vehicle-nav__category-item">
   <a class="dxnav-vehicle-nav__item" data-vehicle-id="dxnav-vehicle-0" href="/vehicles/range-rover/index.html" target="_self" data-tray-data="dxnav-826212" data-tabs="false" aria-describedby="dxnav-vehicle-dropdown-shortcuts__instructions">
      <span class="dxnav-vehicle-nav__image" style="background-image: url(${model.fileReference @ context='unsafe'})"></span>
      <div class="dxnav-vehicle-nav__details">
         <div class="dxnav-vehicle-nav__details-container">
            <span class="dxnav-vehicle-nav__title">${model.headerCopy @context='html'}${mode.tabName}</span>
            <span class="dxnav-vehicle-nav__price">${model.copy @context='html'}</span>
         </div>
      </div>
   </a>
</div>
<sly data-sly-call="${commonsTemplates.placeholder @ isEmpty = !hasContent}"></sly>
