<sly data-sly-use.model="${'com.jlr.core.models.DerivativeContainerModel'  @ key='hero.tco.from.txt'}" data-sly-call="${render @ model=model}" />

<template data-sly-template.render="${ @ model }">
	<div data-sly-test="${!model.id}" class="cq-placeholder"
	 data-emptytext="Derivative Container Component"></div>
	<div class="cmp-derivativesOverview js" id="296-740370" data-template="${model.layout}">
		<div class="cmp-derivative__range  light" data-initial-tab="0">
			<div class="cmp-derivative__copy">
				<h2 class="heading headingThick">
				  <span class="headingWrapper">
					<p>${model.headerCopy @context='html'}</p>
				  </span>
				</h2>
				<div class="copy fontBodyCopyLarge">
				  <p>${model.copy @context='html'}</p>
				</div>

				
				<div class"linkContainer">
					<div class="${model.linkType == 'primary' ? 'primaryLinks primaryLinkContainer' : 'secondaryLinks secondaryLinkContainer'}">
					  <a class="${model.linkType == 'primary' ? 'primaryLinkWithStyle' : 'secondaryLinkWithStyle'} ${model.target=='overlay' ? '' : model.icon} TargetLinks" aria-label="${model.ariaLabel}" href="${model.link}" data-link-desktop="${model.link}" target="${model.target}" data-target="${model.target}" data-aria-title="${model.text}">
					   <span aria-hidden="true">${model.text}</span>
					  </a>
					</div>
				</div>
			</div>
			<div data-sly-test="${model.layout == 'tab'}" class="DxTabs DerivativesOverview--controls-container DxTabs__theme--default" data-dxtabs-id="296-740370">
				<div aria-orientation="horizontal" class="DxTabs__tablist DerivativesOverview__control-list DxTabs__tablist--visible DxTabs__tablist--overflow"
				  role="tablist">
				  <sly data-sly-list.item="${model.tabHeadings}">
					  <button class="DxTabs__tab DerivativesOverview__control-item ${itemList.first ? 'DxTabs__tab--active': '' }" role="tab" tabindex="0" aria-selected="true"	id="DxTabs_296-740370_tab_0" aria-controls="DxTabs_296-740370_panel_0" data-tab-index="0" style="height: 61px; max-width: 270px; padding-left: 57px; padding-right: 57px;">
						<span class="DxTabs__tab-text">
						  <span class="DxTabs__tab-inner DerivativesOverview__control-text" data-value="${item @context='html'}">
							${item @context='html'} </span>
						</span>
					  </button>
				  <sly>
				  <span class="DxTabs__mask" style="width: 947px;"></span>
				</div>
			</div>
			<form data-sly-test="${model.layout == 'dropdown'}" class="Derivative__controls-form">
				<div class="Derivative__dropdown-filters" data-dropdownvalues="${model.json}">
				  <div class="dxDropdown Derivative__dropdown-primary Derivative__control-dropdown Derivative__control-dropdown--bodystyle DerivativesOverview--controls-container">
					<span class="dxDropdown__heading heading fontH5" id="bodystyle_dropdown_heading">${model.firstDropdownHeading @context='html'} </span>
					<button aria-expanded="false" aria-haspopup="listbox" aria-labelledby="bodystyle_dropdown_heading bodystyle_dropdown_button"
					  class="dxDropdown__button Derivative__control-button fontEmissionsDetails icon-chevron-down" id="bodystyle_dropdown_button">DEFENDER 90
					</button>
					<ul aria-labelledby="bodystyle_dropdown_heading" class="dxDropdown__list DerivativesOverview__control-list" id="dxDropdown__list"
					  role="listbox" tabindex="-1">
					  
					  <li data-sly-repeat.dropdownLabel="${model.dropdownLabels}" class="dxDropdown__list-item DerivativesOverview__control-item" role="option">
						<a class="dxDropdown__list-item-link DerivativesOverview__control-text fontEmissionsDetails dxDropdown__list-item-link--active"
						  href="#" data-value="${dropdownLabel}">${dropdownLabel}</a>
					  </li>
					</ul>
				  </div>
				  <div class="dxDropdown Derivative__dropdown-secondary Derivative__control-dropdown Derivative__control-dropdown--model DerivativesOverview--controls-container">
					<span class="dxDropdown__heading heading fontH5" id="model_dropdown_heading">${model.secondDropdownHeading @context='html'}</span>
					<button aria-expanded="false" aria-haspopup="listbox" aria-labelledby="model_dropdown_heading model_dropdown_button" class="dxDropdown__button Derivative__control-button fontEmissionsDetails icon-chevron-down"
					  id="model_dropdown_button">DEFENDER</button>
					<ul aria-labelledby="model_dropdown_heading" class="dxDropdown__list DerivativesOverview__control-list" id="dxDropdown__list"
					  role="listbox" tabindex="-1">
						<sly data-sly-list.secondDropdownLabels="${model.secondDropdownLabels}">
						  <li class="dxDropdown__list-item DerivativesOverview__control-item" role="option">
							<a class="dxDropdown__list-item-link DerivativesOverview__control-text fontEmissionsDetails dxDropdown__list-item-link--active"
							  href="#" data-value="${secondDropdownLabels @context='html'}">${secondDropdownLabels @context='html'}</a>
						  </li>
						</sly>
					</ul>
				  </div>
				  <div class="Derivative__controls-form-submit-container">
					<button aria-labelledby="Derivative__controls-form-submit bodystyle_dropdown_button model_dropdown_button" class="Derivative__controls-form-submit primaryLinkWithStyle"
					  id="Derivative__controls-form-submit" type="submit" data-bodystyle="DEFENDER 90" data-model="DEFENDER">
					  <span class="Derivative__controls-submit-label">
						SUBMIT</span>
					</button>
				  </div>
				</div>
			</form>
		</div>
		<div class="Derivative__toggle-content">
			<div data-sly-test="${model.layout == 'tab'}" class="Derivative__toggle-content-wrapper DxTabs__panels DerivativesOverview__panels" data-dxtabs-panels-id="296-740370">
				<sly data-sly-list="${model.listOfTabs}">
					<div data-sly-test.card="${model.listOfTabs[item]}" class="Derivative__panel Derivative__tabpanel DxTabs__panel" role="tabpanel" tabindex="0" data-index="0" style="opacity: 0; display: block;">
						<div class="Derivative" id="">
							<sly data-sly-use.cardRenderer="card.html">
									<sly data-sly-call="${cardRenderer.render @ card=card,specsHeader=model.specsAtaGlanceHeading}"/>
							</sly>
						</div>
					</div>
				</sly>
			</div>
					
			<div data-sly-test="${model.layout == 'dropdown'}" class="Derivative__toggle-content-wrapper Derivative__dropdown-panels DerivativesOverview__panels">
				<sly data-sly-list="${model.listOfDropdown}">
					<div class="Derivative__dropdown-panel Derivative__panel " data-bodystyle="${item}">
						<sly data-sly-list.derivativeList="${model.listOfDropdown[item]}">
							<div data-sly-test.card="${model.listOfDropdown[item][derivativeList]}" class="Derivative" data-model="${derivativeList @context='html'}" id="">
								<sly data-sly-use.cardRenderer="card.html">
										<sly data-sly-call="${cardRenderer.render @ card=card,specsHeader=model.specsAtaGlanceHeading}"/>
								</sly>
							</div>
						</sly>			
					</div>
				<sly>
			</div>
		</div>

	</div>
</template>
