<sly data-sly-use.model="com.jlr.core.models.SnippetModel" data-sly-call="${renderSnippet @ snippet=model}"/>

<template data-sly-template.renderSnippet="${ @ snippet }">
<div class="cq-placeholder"
	 data-emptytext="Snippet Component"></div>

     <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
data-sly-call="${clientlib.all @ categories=['JCR-snippet']}"/>

     <div class="snippet_container">

     <h2 data-sly-test="${snippet.title}" aria-label="title">${snippet.title}</h2>

     <div data-sly-test="${snippet.description}" class="snippet_container-desc" aria-label="description">${snippet.description}</div>

     <div data-sly-list.item=${snippet.ctaList}>

    <a target="${item.target}" href="${item.link}">
    <button class="snippet_container_btn">${item.text}</button></a>

    </div>
    </div>
</template>
