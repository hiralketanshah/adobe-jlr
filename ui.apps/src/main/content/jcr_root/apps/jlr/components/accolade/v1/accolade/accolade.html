<sly data-sly-use.model="com.jlr.core.models.AccoladeModel" data-sly-call="${renderAccolade @ model=model}" />

<template data-sly-template.renderAccolade="${ @ model }">
<div data-sly-test="${!model.id}" class="cq-placeholder"
	 data-emptytext="Accolade Component"></div>
<div class="cmp-accolades"  data-alignment="right" id="${model.id}">
<div class="cmp-accolades__img">
    <picture data-sly-test="${model.logoImage}" class="Picture">

    <sly data-sly-test="${model.imageAlt}">
        <img alt="carouselContainer" class="Picture__img" alt="${model.imageAlt}" data-dimensions="350x198" srcset="${model.logoImage}" />
    </sly>
    <sly data-sly-test="${!model.imageAlt}">
        <img alt="carouselContainer" class="Picture__img" alt=" " data-dimensions="350x198" srcset="${model.logoImage}" />
    </sly>
    </picture>
</div>
<input type="hidden" name="bgimagetextcolor" id="bgimagetextcolorvalue" value="${model.color @context='html'}"/>
<input type="hidden" name="bgimage" id="bgimagevalue" value="${model.backgroundImage ? model.backgroundImage : 'none'}"/>
<div class="cmp-accolades__copy ${model.logoImage ? '' : 'cmp-onlyCopy'}">
    <div data-sly-test="${model.headerCopy}" class="cmp-accolades__copy--primary fontQuote">${model.headerCopy @context='html'}</div>
    <div  class="cmp-accolades__copy--secondary">${model.copy @context='html'}</div>
    <a data-sly-test="${model.text}" class="cmp-accolades__copy--link secondaryLinkWithStyle ${model.target=='overlay' ? '' : model.icon}" aria-label="${model.ariaLabel}" target="${model.target}" data-target="${model.target}" href="${model.link}">${model.text}</a>
    <p data-sly-test="${model.date}" class="cmp-accolades__copy--tertiary">${model.date}</p>
</div>
</div>
</template>
