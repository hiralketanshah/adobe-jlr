<sly data-sly-use.model="com.jlr.core.models.PrimaryNavigationModel"
     data-sly-use.pageConfig="com.jlr.core.models.PageModel"
     data-sly-use.primarynav="primarynav.html">
	<div class="notificationBarsWrapper">
    <sly data-sly-test="${pageConfig.cookieNotificationPath}" data-sly-resource="${pageConfig.cookieNotificationPath @ appendPath='jcr:content/root/container/cookienotification', wcmmode='disabled'}"/>
	<sly data-sly-test="${pageConfig.legacyBrowser}"> <sly data-sly-resource="${pageConfig.legacyBrowser @ appendPath='jcr:content/root/container/legacybrowser', wcmmode='disabled', context='html'}"/></sly>
	</div>
    <header class="dxnav-header" data-locale="${pageConfig.locale}"  data-naas-js-url="${pageConfig.domainUrl}/etc.clientlibs/jlr/clientlibs/clientlib-naas.js" data-naas-url="${pageConfig.domainUrl}${pageConfig.naasUrl}"  data-yourretailer-allowed="${model.enableLastVisited}" data-retailer-expiry-period="7">       
		<nav id="dxnav-unique-nav" class="dxnav-unique-nav">
            <sly data-sly-call="${primarynav.primaryNavigation @ model = model, pageConfig = pageConfig }"></sly>
            <sly data-sly-include="secondarynav.html"/>
        </nav>
    </header>
</sly>
