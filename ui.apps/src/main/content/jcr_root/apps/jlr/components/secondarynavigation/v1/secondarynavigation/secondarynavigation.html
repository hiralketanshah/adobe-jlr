<sly data-sly-use.model="com.jlr.core.models.SecondaryNavigationModel" data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
   id="${component.id}"></sly>
<nav id="dxnav-unique-nav" class="dxnav-unique-nav" data-naas-activated="true">   
<div class="dxnav__breadcrumbs-container dxnav__breadcrumb-hasTitle">
    <div class="dxnav__breadcrumbs" data-sly-test="${model.secondaryNavParentList.size > 0}" data-sly-list.parent="${model.secondaryNavParentList}" >
        <div class="dxnav__breadcrumb dxnav__breadcrumb--with-dropdown" data-sly-test="${!parentList.last}">
          <a class="dxnav__breadcrumb-link" href="${parent.path @ extension='html'}" aria-expanded="false">
            <span class="dxnav__breadcrumb-text">${parent.title}</span>
              <span class="dxnav-breadcrumb__ellipsis dxnav-hide">...</span>
              <svg class="dxnav-icon">
              <use xlink:href="#Chevron_Right"></use>
            </svg>
          </a>
          
          <ul class="dxnav__breadcrumb-dropdown" data-sly-list="${parent.subNavList}">
            <li class="dxnav__breadcrumb-dropdown-item">
              <a class="dxnav__breadcrumb-dropdown-link ${item.path in model.secondaryNavParentList ? 'dxnav-selected' : ''}" href="${item.path @ extension='html'}">
                <span class="dxnav__breadcrumb-text">${item.title}</span>
                <svg class="dxnav-icon" data-sly-test="${item.hasChild}">
                  <use xlink:href="#Chevron_Right"></use>
                </svg>
              </a>
            </li>
          </ul>
          <a data-sly-test="${!parentList.first || !parentList.last}" class="dxnav__breadcrumb-prev-link" href="${parent.previousLink.path @ extension='html'}">
            <svg class="dxnav-icon">
              <use xlink:href="#Chevron_Right"></use>
            </svg>
            <span class="dxnav__breadcrumb-prev-text">${parent.previousLink.title}</span>
          </a>
        </div>

		<div class="dxnav__breadcrumb" data-sly-test="${parentList.last}">     
          <span class="dxnav__breadcrumb-link">
            <span class="dxnav__breadcrumb-text">${parent.title}</span>
          </span>
          <a class="dxnav__breadcrumb-prev-link" href="${parent.previousLink.path @ extension='html'}">
            <svg class="dxnav-icon">
              <use xlink:href="#Chevron_Right"></use>
            </svg>
            <span class="dxnav__breadcrumb-prev-text">${parent.previousLink.title}</span>
          </a>
        </div>
        </div>
    </div>
</nav>
