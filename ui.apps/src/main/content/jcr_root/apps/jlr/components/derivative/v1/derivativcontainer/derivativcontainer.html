<sly data-sly-use.model="com.jlr.core.models.DerivativeContainerModel" data-sly-call="${render @ model=model}" />

<template data-sly-template.render="${ @ model }">
<div data-sly-test="${!model.id}" class="cq-placeholder"
	 data-emptytext="Derivative Container Component"></div>
<div class="cmp-derivativesOverview" id="296-740370" data-template="">
<div class="cmp-derivative__range  light" data-initial-tab="0">
          <div class="cmp-derivative__copy">
            <h2 class="heading headingThick">
              <span class="headingWrapper">
                <p>${model.headerCopy @context='html'}</p>
              </span>
            </h2>
            <div class="copy fontBodyCopyLarge">
              <p>${model.copy @context='html'}</p>
            </div>
			<div class"linkContainer">
					<div class="${model.linkType == 'primary' ? 'primaryLinks primaryLinkContainer' : 'secondaryLinks secondaryLinkContainer'}">
					  <a class="${model.linkType == 'primary' ? 'primaryLinkWithStyle' : 'secondaryLinkWithStyle'} ${model.target=='overlay' ? '' : model.icon} TargetLinks" aria-label="${model.ariaLabel}" href="${model.link}" data-link-desktop="${model.link}" target="${model.target}" data-target="${model.target}" data-aria-title="${model.text}">
					   <span aria-hidden="true">${model.text}</span>
					  </a>
					</div>
			</div>
			
            
          </div>
          <div class="DxTabs DerivativesOverview--controls-container DxTabs__theme--default" data-dxtabs-id="296-740370">
            <div aria-orientation="horizontal" class="DxTabs__tablist DerivativesOverview__control-list DxTabs__tablist--visible DxTabs__tablist--overflow"
              role="tablist">
			  <sly data-sly-list.item="${model.listOfTabs}">
              <button class="DxTabs__tab DerivativesOverview__control-item ${itemList.first ? 'DxTabs__tab--active': '' }" role="tab" tabindex="0" aria-selected="true"
                id="DxTabs_296-740370_tab_0" aria-controls="DxTabs_296-740370_panel_0" data-tab-index="0" style="height: 61px; max-width: 270px; padding-left: 57px; padding-right: 57px;">
                <span class="DxTabs__tab-text">
                  <span class="DxTabs__tab-inner DerivativesOverview__control-text" data-value="${item.tabHeading @context='html'}">
                    ${item.tabHeading @context='html'} </span>
                </span>
              </button>
			  <sly>
               
              <span class="DxTabs__mask" style="width: 947px;"></span>
            </div>
          </div>
          
        </div>


<div class="Derivative__toggle-content">
          <div class="Derivative__toggle-content-wrapper DxTabs__panels DerivativesOverview__panels" data-dxtabs-panels-id="296-740370">
<sly data-sly-list.tab="${model.listOfTabs}">

<div class="Derivative__panel Derivative__tabpanel DxTabs__panel" data-bodystyle="STANDARD WHEELBASE " role="tabpanel" tabindex="0"
              data-index="0" id="DxTabs_296-740370_panel_0" aria-labelledby="DxTabs_296-740370_tab_0" style="opacity: 0; display: block;">

<sly  data-sly-resource="${tab.link @ appendPath='jcr:content/root/container'}"/>

</div>

</sly>






     </div>
</div>





</div>


</template>
