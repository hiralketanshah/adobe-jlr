<template data-sly-template.render="${@ card,specsHeader}" >
	<div class="Derivative__group Derivative__group--image">
	  <div class="Derivative__image">
		<div class="Derivative__carousel">
		  <div class="Derivative__carousel__item">
			<picture class="Derivative__picture Picture Picture--background" data-align="center">
			  <img alt="${card.imageAlt}" class="Picture__img lazyloaded" data-object-fit="" src="${card.fileReference}" data-srcset="${card.fileReference}" srcset="${card.fileReference}">
			</picture>
		  </div>
		</div>
	  </div>
	</div>
	<div class="Derivative__group Derivative__group--copy">
	  <div class="Derivative__intro">
		<div class="Derivative__full-derivative-name-wrapper">
		  <div class="Derivative__logo"></div>
		  <h2 data-sly-test="${card.headerCopy}" class="Derivative__full-derivative-name fontH1 heading headingH2">${card.headerCopy @context='html'}</h2>
		</div>
		<div data-sly-test="${card.copy}" class="Derivative__strapline">${card.copy @context='html'}</div>
		<div data-sly-test="${card.caveat}" class="Derivative__caveat">
			${card.caveat @context='html'}
		</div>
		<div data-sly-test="${card.price}" class="Derivative__price">
			<sly data-sly-test="${card.isStaticPrice}">
                    <p>${card.priceConfigValue}</p>
                    <p><strong>${card.price}</strong></p>
                </sly>
				<sly data-sly-test="${!card.isStaticPrice}" data-sly-resource="${'pricecomponent' @ resourceType='jlr/components/pricing/v1/pricecomponent', selectors=card.price, wcmmode='disabled'}"></sly>
		</div>
		<p class="Derivative__lease"></p>
		<div class="Derivative__emissions-wrapper"></div>
		<div class="Derivative__links">
			<sly data-sly-list.cta="${card.ctaList}">
				<div data-sly-test="${cta.text}" class="Derivative__links-primary Derivative__cta-configurator">
				<a class="${cta.linkType == 'primary' ? 'primaryLinkWithStyle' : 'secondaryLinkWithStyle'} ${cta.target=='overlay' ? '' : cta.icon} TargetLinks" aria-label="${cta.ariaLabel}" href="${cta.link}" data-link-desktop="${cta.link}" target="${cta.target}" data-target="${cta.target}" data-aria-title="${cta.text}">
			   <span aria-hidden="true">${cta.text}</span>
			  </a>
			  </div>
			</sly>
		</div>			
	  </div>
	</div>
	<div class="Derivative__group Derivative__group--data">
	  <div class="Derivative__specs">
		<h3 class="Derivative__accordion-label Derivative__accordion-label--specs fontButtonFont">
		  ${card.override ? card.specsAtaGlanceHeading : specsHeader @context='html'}</h3>
		<div class="Derivative__accordion-content" role="region" data-has-ctas="true" id=""
		  data-labelledby="1" style="display: none;" aria-labelledby="">
		  <div data-sly-test="${card.engineNames}" class="Derivative__spec-wrapper">
			<div class="Derivative__spec-group" style="height: 327px;">
				  <div class="Derivative__spec-title " data-sly-repeat.engineNames="${card.engineNames}">
					${engineNames @context='html'}
				  </div>
				  <div class="Derivative__spec" data-sly-repeat="${card.engineDataList}">
					<div class="Derivative__engine-data"  data-attribute-total="${item.count}">
					  <div class="Derivative__engine-wrapper" data-sly-repeat.engineData="${item.engineData}">
						<h4 class="Derivative__engine-attribute-label fontBodyCopy" style="height: 16px; width: 105px;">${engineData @context='html'}
						</h4>

						<div class="Derivative__engine-body">
						  <span class="Derivative__engine-attribute-wrapper">
							<span class="Derivative__engine-attribute-value">
							<sly data-sly-list.data="${item.engineData[engineData]}">
							  <span data-sly-test="${item.engineData[engineData][data]=='false'}" class="Derivative__engine-attribute-primary-value">${data}</span>
							  <span data-sly-test="${item.engineData[engineData][data]=='true'}" class="Derivative__engine-attribute-secondary-value">${data}</span>
							</sly>
							</span>
						  </span>
						</div>
						<div class="Derivative__modal Derivative__modal--engine" data-modal-content="">
						</div>
					  </div>
					</div>
				  </div>
			</div>
		  </div>

		  <div data-sly-test="${card.text}" class="Derivative__text-cta Derivative__cta-standardFeatures">
            <a class="${card.linkType == 'primary' ? 'primaryLinkWithStyle' : 'secondaryLinkWithStyle'} ${card.target=='overlay' ? '' : card.icon} TargetLinks" aria-label="${card.ariaLabel}" href="${card.link}" data-link-desktop="${card.link}" target="${card.target}" data-target="${card.target}" data-aria-title="${card.text}">
			   <span aria-hidden="true">${card.text}</span>
			</a>
          </div>

		</div>

	  </div>
	  <div data-sly-test="${card.leftColumn || card.rightColumn}" class="Derivative__features">
		<h3 class="Derivative__accordion-label Derivative__accordion-label--features fontButtonFont">
		  ${card.featureLabel}</h3>
		<div class="Derivative__accordion-content" role="region" data-has-ctas="true" id=""
		  data-labelledby="" style="display: none;" aria-labelledby="">
		  <p class="Derivative__features-intro fontButtonFont"></p>
		  <div class="Derivative__grouped-features-wrapper" data-feature-count="6">
			<div class="Derivative__grouped-features">
			  <div data-sly-test="${card.leftColumn}" class="Derivative__grouped-feature-column">
				${card.leftColumn @context='html'}
			  </div>
			  <div data-sly-test="${card.rightColumn}" class="Derivative__grouped-feature-column">
				${card.rightColumn @context='html'}
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
</template>
