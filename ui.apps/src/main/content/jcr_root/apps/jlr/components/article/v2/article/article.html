<sly data-sly-use.model="com.jlr.core.models.ArticleModel" data-sly-call="${renderArticle @ article=model}" />
<template data-sly-template.renderArticle="${ @ article }">
<div data-sly-test="${!article.title}" class="cq-placeholder"
	 data-emptytext="Article Component"></div>

Title : ${article.title}<br/>
Subtitle : ${article.subtitle}<br/>
Copy : ${article.copy @context='html'}<br/><br/>

Image : ${article.fileReference}<br/>
Alt Text : ${article.imageAlt}<br/>
Image Link : ${article.imageLink}<br/>
Hide Image : ${article.hideImage}<br/><br/>

CTAs: 
<ul data-sly-list.cta="${article.ctaList}">
  <li>${cta.text} - ${cta.link} - ${cta.target} </li>
  <a href="${cta.link}">link</a>
</ul>
</template>
