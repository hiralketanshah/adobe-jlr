<sly data-sly-use.model="com.jlr.core.models.PrimaryNavigationModel"
   data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
   id="${component.id}"></sly>
<sly data-sly-test="${model.mmTemplate=='templateA'}">
   <div class="dxnav-links-dropdown__section">
      <button data-sly-test="${model.tabName}" class="dxnav-links-dropdown__link dxnav-subnav-js dxnav-open-dropdown-level-2-js dxnav-dropdown__button">
         <span class="dxnav-dropdown__button-text">${model.tabName}</span> 
         <span class="dxnav-dropdown__button-icon">
            <svg class="dxnav-icon">
               <use xlink:href="#Directional_Right"></use>
            </svg>
         </span>
      </button>
      <ul class="dxnav-links-dropdown__links">
         <li data-sly-test="${model.tabName}">
            <button class="dxnav-dropdown__close-button dxnav-close-dropdown-level-2-js" aria-label="??navigation.shared.menu.back_en_AU??">
               <svg class="dxnav-icon">
                  <use xlink:href="#Arrow_Left"></use>
               </svg>
               ${model.tabName}
            </button>
         </li>
         <sly data-sly-test="${model.leftCta}" data-sly-list.cta="${model.leftCta}">
            <li> <a href="${cta.leftPaneCtaLink}" class="dxnav-dropdown__button" aria-label="${cta.leftPaneCtaAriaLabel}" target="${cta.leftPaneCtaTarget}" data-target="${cta.leftPaneCtaTarget}"> <span class="dxnav-dropdown__button-text">${cta.leftPaneCtaText}</span> </a> </li>
         </sly>
      </ul>
   </div>
</sly>
