<div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs" data-sly-use.model="com.jlr.core.models.TabbedContainerModel"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" id="${tabs.id}" class="cmp-tabs cmp-tabbedContainer"
    data-cmp-is="tabs" data-cmp-data-layer="${tabs.data.json}">


    <div data-sly-test="${tabs.items && tabs.items.size > 0}" class="cmp-tabbedContainer_box">

        <div class="DxTabs" data-dxtabs-id="${tabs.id}">
            <div aria-orientation="horizontal" class="cmp-tabs__tablist DxTabs__tablist" role="tablist" aria-multiselectable="false"
                data-sly-list.heading="${model.tabHeading}">


                <!-- example tab with text -->
                <button class="DxTabs__tab cmp-tabs__tab" role="tab" data-cmp-hook-tabs="tab">
                    <span class="DxTabs__tab-text">
                        <span class="DxTabs__tab-inner">${heading @context='html'}</span>
                    </span>
                </button>

            </div>
        </div>

        <div class="DxTabs__panels" data-dxtabs-panels-id="${wcmmode.edit ? '' : tabs.id}">
            <div data-sly-repeat.item="${tabs.items}" data-sly-resource="${item.name @ decorationTagName='div'}" id="${item.id}" role="tabpanel"
                aria-labelledby="${item.id}" tabindex="0" class="cmp-tabs__tabpanel ${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}"
                data-cmp-hook-tabs="tabpanel" data-cmp-data-layer="${item.data.json}"></div>
        </div>

    </div>

    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
        data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
</div>
