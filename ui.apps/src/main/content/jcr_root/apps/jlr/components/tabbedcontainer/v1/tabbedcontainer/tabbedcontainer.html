<div data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel" 
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     id="${carousel.id}"
     class="cmp-carousel cmb_tabbedContainer"
     role="group"
	 data-total=""
     data-cmp-is="carousel"
     data-cmp-delay="${carousel.delay}">
    <div data-sly-test="${carousel.items && carousel.items.size > 0}"
         class="carousel cmb_tabbedContainer_box">
		 <div class="DxTabs" data-dxtabs-id="123456789">
            <div aria-orientation="horizontal" class="DxTabs__tablist" role="tablist">

              <!-- example tab with text -->
              <button class="DxTabs__tab" role="tab">
                <span class="DxTabs__tab-text">
                  <span class="DxTabs__tab-inner">TAB ITEM ONE </span>
                </span>
              </button>

              <!-- example tab with icon -->
              <button class="DxTabs__tab " role="tab">
                <span class="DxTabs__tab-text">
                  <span class="DxTabs__tab-inner">TAB 2</span>
                </span>
              </button>
              <button class="DxTabs__tab " role="tab">
                <span class="DxTabs__tab-text">
                  <span class="DxTabs__tab-inner">TAB 3</span>
                </span>
              </button>
              <button class="DxTabs__tab " role="tab">
                <span class="DxTabs__tab-text">
                  <span class="DxTabs__tab-inner">TAB 4</span>
                </span>
              </button>
              <button class="DxTabs__tab " role="tab">
                <span class="DxTabs__tab-text">
                  <span class="DxTabs__tab-inner">TAB 5</span>
                </span>
              </button>

            </div>
          </div>
         <div class="DxTabs__panels" data-dxtabs-panels-id="123456789">
			<div data-sly-repeat.item="${carousel.items}"
             data-sly-resource="${item.name @ decorationTagName='div'}"
             id="${item.id}"
             class="DxTabs__panel ${wcmmode.edit ? 'cmp-carousel__item' : ''} ${itemList.first ? ' cmp-carousel__item--active' : ''}"
             role="tabpanel"
             data-cmp-data-layer="${item.data.json}"
             data-cmp-hook-carousel="item"></div>
         </div>
        <ol data-cmp-hook-carousel="indicators">
            <li data-sly-repeat.item="${carousel.items}"
                data-cmp-hook-carousel="indicator"></li>
        </ol>
    </div>
	<div data-sly-test="${!wcmmode.edit}" class=""></div>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>
</div>
