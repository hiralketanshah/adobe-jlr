<sly data-sly-use.model="com.jlr.core.models.HygieneLinksModel" data-sly-call="${renderHygieneLinks @ hygienelink=model}" />
<template data-sly-template.renderHygieneLinks="${ @ hygienelink }">
	<div data-sly-test="${!hygienelink.hygienelinksList}" class="cq-placeholder" data-emptytext="Hygiene Links Component"></div>
	<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories=['jaguar.components.footercontainer.v1', 'jlr.base']}" />
	<ul class="cmp_footerNav__hygieneLinks">
    <li class="cmp_footerNav__selectMarket">
        <a class="toggleHandle cmp_footerNav__selectMarketLink" target="_blank" href="http://www.landrover.com/market-selector/index.html">
          <img alt="flag" class="flag" height="12" src="../images/flags/UK.png" width="19" />
          <span class="countryCode">UK</span><span class="countryName">AUSTRALIA</span></a>
        <div class="cmp_footerNav__marketSelectorContainer toggleContent"></div>
      </li>
		<li class="cmp_footerNav__key-links"> <a class="toggleHandle" href="#" role="button"><span class="toggleHandle__inner">LEGAL</span></a>
			<ul class="toggleContent cmp_footerNav__key-links-list">
				<sly data-sly-list.item="${hygienelink.hygienelinksList}">
					<li><a target="${item.target}" href="${item.link}" class="TargetLinks">${item.text}</a>
					</li>
				</sly>
				<li class="evidon-notice-link cmp_footerNav__evidon-link"></li>
			</ul>
		</li>
	</ul>
</template>
