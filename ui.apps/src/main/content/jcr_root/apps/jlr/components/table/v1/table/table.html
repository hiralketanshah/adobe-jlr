<div data-sly-use.table="com.jlr.core.models.TableModel"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
	data-sly-test.hasContent="${table.tableHtml}" id="${component.id}" class="cmp-table">
	<div data-sly-test="${table.headerCopy || table.copy || table.ctaList || table.tableHtml}">

			<div class="cmp-engineSpecifications fontSmooth">
				<div data-sly-test="${table.headerCopy || cta.text}" class="headerBlock">
					<h1 data-sly-test="${table.headerCopy}" class="heading fontH2 headingLinear headingThick">
						<span class="tableHeadingWrapper">${table.headerCopy @ context='html'}</span>
					</h1>
					<div  data-sly-test="${table.copy}" class="cmp-engineSpecifications__summary">${table.copy @ context='html'}</div>
					<div class="ctaContainer" data-sly-test="${table.text && table.ctaPosition == 'above'}"
						data-sly-list.cta=${table.ctaList}>
						<span data-sly-test="${cta.linkType=='primary'}" class="primaryLinkContainer">
							<a class="primaryLinkWithStyle ${cta.target=='_overlay' ? '' : cta.icon}"
								data-target="${cta.target}" href="${cta.link}" aria-label="${cta.ariaLabel}">
								<span>${cta.text}</span>
							</a>
						</span>
						<span data-sly-test="${cta.linkType=='secondary'}"
							class="secondaryLinkContainer secondaryLinkType">
							<a class="secondaryLinkWithStyle ${cta.target=='_overlay' ? '' : cta.icon}"
								data-target="${cta.target}" href="${cta.link}" aria-label="${cta.ariaLabel}">
								<span>${cta.text}</span>
							</a>
						</span>
					</div>
				</div>
				<div class="clearfix" />

				<div class="table">
					<table data-sly-test="${table.tableHtml}">
						<caption data-sly-test="${table.caption}">${table.caption @context = 'html'}</caption>
						${table.tableHtml @context = 'unsafe'}
					</table>
				</div>
				<div class="bottomCta" data-sly-test="${table.text && table.ctaPosition == 'below'}"
					data-sly-list.cta=${table.ctaList}>
					<span data-sly-test="${cta.linkType=='primary'}" class="primaryLinkContainer">
						<a class="primaryLinkWithStyle ${cta.target=='_overlay' ? '' : cta.icon}"
							data-target="${cta.target}" href="${cta.link}" aria-label="${cta.ariaLabel}">
							<span>${cta.text}</span>
						</a>
					</span>
					<span data-sly-test="${cta.linkType=='secondary'}" class="secondaryLinkContainer secondaryLinkType">
						<a class="secondaryLinkWithStyle ${cta.target=='_overlay' ? '' : cta.icon}"
							data-target="${cta.target}" href="${cta.link}" aria-label="${cta.ariaLabel}">
							<span>${cta.text}</span>
						</a>
					</span>
				</div>

			</div>

	</div>
</div>
<sly data-sly-call="${commonsTemplates.placeholder @ isEmpty = !hasContent}"></sly>
