<sly data-sly-use.external360="com.jlr.core.models.External360Model"/>

<div class="cmp-exterior360 fontSmooth"
aria-label="exterior360 visual component, shows a 360 degree view of this car"
data-label-increase-slider="option to increase slider"
data-label-decrease-slider="option to decrease slider"
data-aria-alert="the image is [] through the view."
data-frames="${external360.imageList}"
>
  <div class="headerBox onlyHasPrimaryHeading">
    <div class="headerBoxContent headerBox__content">
      <span class="headerBox__slug fontH1Slug">${external360.headerCopy @ context='html'}</span>
      <h3 class="headerBox__title fontH3">${external360.headerCopy @ context='html'}</h3>
      <div class="headerBox__copy fontBodyCopy">${external360.copy @ context='html'}</div>

      <div class="linkContainer">
         <sly data-sly-list.cta="${external360.ctaList}">
             <sly data-sly-test="${cta.text}">
                <div class="${cta.linkType == 'primary' ? 'primaryLinks primaryLinkContainer' : 'secondaryLinks secondaryLinkContainer'}">
                     <a class="${cta.linkType == 'primary' ? 'primaryLinkWithStyle' : 'secondaryLinkWithStyle'} ${cta.target=='_overlay' ? '' : cta.icon} TargetLinks" aria-label="${cta.ariaLabel}" href="${cta.link}" data-link-desktop="${cta.link}" target="${cta.target}" data-target="${cta.target}" data-aria-title="${cta.text}">
                         <span aria-hidden="true">${cta.text}</span>
                    </a>
                </div>
            </sly>
		</sly>
      </div>
    </div>
  </div>

  <div class="Exterior360__canvas-container">
    <button class="Exterior360__load-button">
      <span class="Exterior360__init-container">
          <span class="Exterior360__init-container-caption Exterior360__init-container-caption--desktop">click to desktop</span>
          <span class="Exterior360__init-container-caption Exterior360__init-container-caption--mobile">tab to mobile</span>
          <div class="Exterior360__init-container-icon">
          <div class="Exterior360__icon Exterior360__icon--left"></div>
          <div class="Exterior360__icon Exterior360__icon--right"></div>
        </div>
      </span>
    </button>

    <div class="Exterior360__slider">

    </div>
  </div>

  <div class="noJsText Exterior360__no-js-notice">Please enable Javascript to view this content</div>
</div>
