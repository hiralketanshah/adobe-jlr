<sly data-sly-use.model="com.jlr.core.models.ContentBlockContainerModel" data-sly-call="${renderContentBlockContainer @ contentBlockContainer=model}" />

<template data-sly-template.renderContentBlockContainer="${ @ contentBlockContainer }">

<div class="cq-placeholder" data-emptytext="Content Block Container Component"></div>

     Title: ${contentBlockContainer.headerTitle @ context="html"}<br>
     Copy: ${contentBlockContainer.bodyCopy}<br>
     ID: ${contentBlockContainer.id}<br>
     Column: ${contentBlockContainer.column}<br>

     <div data-sly-resource="${resource @ resourceType='wcm/foundation/components/responsivegrid'}" ></div>

     <div data-sly-list.item="${contentBlockContainer.ctaList}">

     <div><a target="${item.target}" href="${item.link}"><button>${item.text}</button></a></div>

</div>

</template>
