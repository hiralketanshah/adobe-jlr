<sly data-sly-use.model="com.jlr.core.models.FullFrameCarouselModel" data-sly-call="${renderFullFrame @ model=model}" />

<template data-sly-template.renderFullFrame="${ @ model }">
 <div data-sly-test="${!model.id}" class="cq-placeholder"
	 data-emptytext="Dual/Full Frame Item Component"></div>
	 <div class="cmp-fullframe" id="${model.id}">
	<div class="cmp-genericItem__element-poster">
      <picture data-sly-test="${model.assetType == 'image'}" class="Picture Picture--background cmp-carousel__bgImage">
        <img alt="${model.imageAlt}" class="Picture__img" srcset="${model.fileReference}" />
      </picture>
	  
	  <div data-sly-test="${model.assetType == 'video'}" class="YouTubeGalleryAsset Gallery__item Gallery__item--youTube-gallery-asset fontSmooth" data-only-item="false">
        <div class="YouTubePlayer">
          <div class="playerWrapper">
              <div class="placeholderVideo" data-video-id="${model.rawVideoId}" id="${model.rawVideoId}"></div>

              <div class="coverImgWrapper">

                <button class="coverImgBtn" type="button"></button>

                <div class="mediaOverlay mediaOverlayVideo">
                <div class="mediaOverlayBg"></div>
                <div class="mediaOverlayIcon"></div>
              </div>

              <span class="playerCover" data-alt="Default alt text." data-background-image="" data-picture="">
                <span data-dimensions="355x200" data-src="${model.posterImage}"></span>
                <span data-dimensions="700x394" data-media="(min-width: 355px)" data-src="${model.posterImage}"></span>
                <span data-default="true" data-dimensions="1066x600" data-media="(min-width: 700px)" data-src="${model.posterImage}"></span>
                <span data-dimensions="1820x1023" data-media="(min-width: 1000px)" data-src="${model.posterImage}"></span>
                <noscript>
                  <img data-dimensions="1820x1023" src="${model.posterImage}" />
                </noscript>
              </span>
           </div>
        </div>

       </div>
     </div>
    </div>
    <div class=" shelfComponent" >
      <div class="headerClass">  
	    <h2 class="heading headingThick fontH2">
          <span class="headingWrapper">
              ${model.headerCopy @context='html'}
          </span>
        </h2>
      </div>
      <div class="contentClass">
        <div class="copy fontBodyCopyLarge">${model.copy @context='html'}</div>
        <div class="linkContainer">
	      <sly data-sly-list.cta="${model.ctaList}">
            <sly data-sly-test="${cta.text}">
	          <span class="${cta.linkType == 'primary' ? 'primaryLinkContainer' : 'secondaryLinkType secondaryLinkContainer'}">
                <a class="${cta.linkType == 'primary' ? 'primaryLinkWithStyle' : 'secondaryLinkWithStyle'} ${cta.target=='overlay' ? '' : cta.icon}" aria-label="${cta.ariaLabel}" href="${cta.link}" target="${cta.target}" data-target="${cta.target}">
                 <span aria-hidden="true">${cta.text}</span>
                </a>
              </span>
            </sly>
	      </sly>
        </div>
      </div>
    </div>
	</div>
</template>
