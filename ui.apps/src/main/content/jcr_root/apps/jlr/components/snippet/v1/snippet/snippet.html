<sly data-sly-use.model="com.jlr.core.models.SnippetModel" data-sly-call="${renderSnippet @ snippet=model, config=config}" data-sly-use.config="${'com.jlr.core.models.SiteConfigModel' @ key='marketregionpricing.dxnav.selectregion'}"/>
<template data-sly-template.renderSnippet="${ @ snippet, config }">
   <div class="cq-placeholder"
      data-sly-test="${!snippet.headerCopy || !snippet.copy || !snippet.ctaList}" data-emptytext="Snippet Component"></div>
   <div class="cmp-snippet shelfComponent" id="${snippet.id}">
     <sly data-sly-test.forSEO="${snippet.firstPosition==true}">
         <h1 data-sly-test="${snippet.headerCopy}" class="heading headingThick fontH2">
            <span class="headingWrapper">${snippet.headerCopy @ context="html"}</span>
         </h1>
      </sly>
      <sly data-sly-test="${!forSEO}">
         <h2 data-sly-test="${snippet.headerCopy}" class="heading headingThick fontH2">
            <span class="headingWrapper">${snippet.headerCopy @ context="html"}</span>
         </h2>
      </sly>
      <span data-sly-test="${snippet.copy}" class="copy fontBodyCopyLarge">${snippet.copy @ context="html"}</span>

      <div data-sly-test="${snippet.enablePricing}" class="Snippet__MarketRegionalPricing">
         <span class="cmp-marketButton NaasMarketRegionalPricing-cta__label"><button class=" button-tertiary cmp-marketButton MarketRegionalPricing-triggerer"><span>${config.configMap['marketregionpricing.dxnav.selectregion']}</span></button></span>
         <sly data-sly-test="${snippet.marketRegionPath}" data-sly-resource="${'marketregionpricing' @ path=snippet.marketRegionPath}"></sly>
      </div>

      <div class="linkContainer" data-sly-test="${snippet.ctaList}" data-sly-list.cta=${snippet.ctaList}>
         <div data-sly-test="${cta.linkType=='primary'}" class="primaryLinkContainer"><a class="primaryLinkWithStyle ${cta.target=='_overlay' ? '' : cta.icon}" data-target="${cta.target}" target="${cta.target}" href="${cta.link}" aria-label="${cta.ariaLabel}"><div>${cta.text}</div></a></div>
         <div data-sly-test="${cta.linkType=='secondary'}" class="secondaryLinkContainer secondaryLinkType"><a class="secondaryLinkWithStyle ${cta.target=='_overlay' ? '' : cta.icon}" data-target="${cta.target}" target="${cta.target}" href="${cta.link}" aria-label="${cta.ariaLabel}"><div>${cta.text}</div></a></div>
      </div>
   </div>
</template>
