<sly data-sly-use.model="com.jlr.core.models.SnippetModel" data-sly-call="${renderSnippet @ snippet=model}"/>
<template data-sly-template.renderSnippet="${ @ snippet }">
   <div class="cq-placeholder"
      data-emptytext="Snippet Component"></div>
   <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
      data-sly-call="${clientlib.all @ categories=['jaguar.components.snippet.v1']}"/>
   <div class="cmp-Snippet shelfComponent grey">
      <h2 data-sly-test="${snippet.headerCopy}" class="heading headingCentre headingLinear headingThick fontH2">
         <span class="headingWrapper">
         ${snippet.headerCopy @ context="html"}
         </span>
      </h2>
      <span data-sly-test="${snippet.copy}" class="copy fontBodyCopyLarge">${snippet.copy @ context="html"}</span>
      <div data-sly-test="${snippet.enablePricing}" class="cmp-Snippet__MarketRegionalPricing">
         <button class="MarketRegionalPricing-triggerer button-tertiary">
         <span>SHOW PRICES</span>
         </button>
      </div>
      <div class="linkContainer" data-sly-test="${snippet.ctaList}" data-sly-list.item=${snippet.ctaList}>
         <span data-sly-test="${item.linkType=='primary'}" class="primaryLinkContainer"><a class="primaryLinkWithStyle" target="${item.target}" href="${item.link}" aria-label="${snippet.headerCopy}: ${item.text}"><span>${item.text}</span></a></span>
         <span data-sly-test="${item.linkType=='secondary'}" class="secondaryLinkContainer secondaryLinkType"><a class="secondaryLinkWithStyle" target="${item.target}" href="${item.link}" aria-label="${snippet.headerCopy}: ${item.text}"><span>${item.text}</span></a></span>
      </div>
   </div>
</template>
