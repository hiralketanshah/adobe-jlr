<sly data-sly-use.sociallinks="com.jlr.core.models.SocialLinksModel"
data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
   data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"/>
	<div data-sly-test="${!sociallinks.headerTitle || !sociallinks.socialLinks}" class="cq-placeholder" data-emptytext="Social Links Component"></div>
	<div aria-level="2" class="cmp_footerNav__heading" role="heading">${sociallinks.headerTitle}</div>
	<ul data-sly-list.item="${sociallinks.socialLinks}">
		<li><a class="${item.socialicon} TargetLinks" aria-label="${item.ariaLabel}" href="${item.link}" target="${item.target}" data-target="${item.target}"><span class="icon-${item.socialicon}"></span><strong>${item.text}</strong></a>
		</li>
	</ul>
