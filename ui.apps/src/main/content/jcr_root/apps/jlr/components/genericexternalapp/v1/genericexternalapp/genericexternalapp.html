<sly data-sly-use.GEAmodel="com.jlr.core.models.GenericExternalAppModel"/>
<div class="GenericExternalApplication" data-consent-categories="[${GEAmodel.consentCategoryData}]" data-script-parameters="${GEAmodel.scriptParam}" data-script-url="${GEAmodel.scriptURL}" id="${GEAmodel.containerId}">
   <div class="GenericExternalApplication__wrapper">
      <span aria-hidden="true" class="GenericExternalApplication__icon"></span>
      <h1 class="GenericExternalApplication__heading heading headingH3">
         <span class="GenericExternalApplication__heading-text">${GEAmodel.unconsentedHeader}</span>
      </h1>
      <div class="GenericExternalApplication__copy">
         <span class="GenericExternalApplication__copy-text">${GEAmodel.unconsentedMessage}</span>
      </div>
      <div class="GenericExternalApplication__options">
         <ul class="GenericExternalApplication__options-list" data-sly-list.item="${GEAmodel.consentCategory}">
            <li class="GenericExternalApplication__options-list-item">
               <span aria-hidden="true" class="GenericExternalApplication__options-icon"></span>
               <span class="GenericExternalApplication__options-list-item-text">${item}</span>
            </li>
         </ul>
      </div>
      <button aria-label="Click here to manage your cookie settings" class="GenericExternalApplication__form-CTA primaryLinkWithStyle" onclick="truste.eu && truste.eu.clickListener()">
      <span aria-hidden="true" class="GenericExternalApplication__form-CTA-text">${GEAmodel.ctaText}</span>
      </button>
   </div>
</div>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
   data-sly-call="${clientlib.all @ categories=['jlr.components.genericexternalapp.v1']}"/>
