<sly data-sly-use.cookieNotificationModel="${'com.jlr.core.models.CookieNotificationModel'}"
        data-sly-call="${renderCookieNotification @ cookieNotification=cookieNotificationModel}"/>

<template data-sly-template.renderCookieNotification="${ @ cookieNotification }">
		<div class="notificationBars fontSmooth">
			<div class="NotificationBar dark generalNotification" data-expires="${cookieNotification.expiry}" >
				<div class="notificationContainer">
					<div class="top">
						<h2 class="heading headingH5 headingLight notificationHeader">${cookienotification.header @ context='html'}</h2>
					</div>
					<div class="bottom">
						<p>${cookienotification.summary @ context='html'}<p>
						<div class="NotificationBar__close-wrapper">
							<sly data-sly-list.cta="${cookienotification.ctaList}">
								<sly data-sly-test="${cta.text}">
									 <button class="NotificationBar__close-button primaryLinkWithStyle" aria-label="${cta.ariaLabel}">${cta.text @context='html'}</button>
								</sly>
							</sly>
						</div>
					</div>
				</div>
			</div>
		</div>

</template>
