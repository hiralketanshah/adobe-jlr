<sly data-sly-use.footerlinks="com.jlr.core.models.SocialLinksModel"
 data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
   data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"/>
	<div data-sly-test="${!footerlinks.headerTitle || !footerlinks.socialLinks}" class="cq-placeholder" data-emptytext="Footer Links Component"></div>
	<div aria-level="2" class="cmp_footerNav__heading" role="heading">${footerlinks.headerTitle}</div>
	<ul data-sly-list.item="${footerlinks.socialLinks}">
		<li><a target="${item.target}" href="${item.link}">${item.text}</a>
		</li>
	</ul>
