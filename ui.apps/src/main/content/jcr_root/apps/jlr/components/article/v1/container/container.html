<sly data-sly-use.model="com.jlr.core.models.GlobalModel" data-sly-call="${renderArticle @ article=model}" />

<template data-sly-template.renderArticle="${ @ article }">
 <div data-sly-test="${!article.id}" class="cq-placeholder" data-emptytext="Article Container Component"></div>
 <div id="landrover"> 
  <section class="cmp-article fontSmooth" id="${article.id}">
   <br/>
   <div data-sly-resource="${ 'parsys' @ resourceType='wcm/foundation/components/parsys'}"> </div>
   <br/>
  </section>
 </div>
</template>
