<sly data-sly-use.model="com.jlr.core.models.DualFrameCarouselModel" data-sly-call="${renderDFC @ model=model}" />

<template data-sly-template.renderDFC="${ @ model }">
<div data-sly-test="${!model.id}" class="cq-placeholder"
	 data-emptytext="Dual Frame Carousel Component"></div>
	 
	 
	 <div class="cmp-dualFrameItem" id="${model.id}">

            <div class="cmp-dualFrameItemGridContext ">
              <div class="summaryItemContent cmp-genericItem__content">
                <h2 class="summaryItemHeader heading headingH4 cmp-dualFrameItem__header fontQuote">
                  <span class="headingWrapper">${model.headerCopy @context='html'}</span>
                </h2>
                <p>${model.copy @context='html'}</p>

				<sly data-sly-list.cta="${model.ctaList}">
                    <div class="${cta.linkType == 'primary' ? 'primaryLinkContainer' : 'cmp-dualFrameItem__secondaryLinks'}">
					<span class="${cta.linkType == 'primary' ? 'primaryLinkContainer' : 'secondaryLinkContainer secondaryLinkType'}">
                        <a class="${cta.linkType == 'primary' ? 'primaryLinkWithStyle plwsTransparentLight' : 'secondaryLinkWithStyle slwsLight'} TargetLinks ${cta.target=='overlay' ? '' : cta.icon}" href="${cta.link}" data-link-desktop="${cta.link}" aria-label="${cta.ariaLabel}" target="${cta.target}" data-target="${cta.target}">
                            <span >${cta.text}</span>
                        </a>
                    </span>
				
                </div>
				</sly>
              </div>
              <div class="summaryItemImage cmp-dualFrameItem__image">
                <picture data-sly-test="${model.assetType == 'image'}" class="Picture Picture--background cmp-carousel__bgImage">
                  <img alt="${model.imageAlt}" class="Picture__img" data-dimensions="1600x900" srcset="/content/dam/jlr/car2.JPG" />
                </picture>
				<div data-sly-test="${model.assetType == 'video'}" class="videoCustom">
                  <img src="${model.posterImage}">
                  <!-- <iframe width="100%" height="100%" src="${model.videoId}" frameborder="0" allowfullscreen></iframe> -->
                </div>
              </div>
            </div>
          </div>
</template>
