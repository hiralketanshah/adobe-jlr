<sly data-sly-use.model="com.jlr.core.models.GlobalModel" data-sly-call="${renderDFC @ model=model}" />

<template data-sly-template.renderDFC="${ @ model }">
<div data-sly-test="${!model.id}" class="cq-placeholder"
	 data-emptytext="Full Frame Carousel Component"></div>

ID : ${model.id}<br/>
Header : ${model.headerTitle @context='html'}<br/>
Body : ${model.copy @context='html'}<br/>

Image : ${model.fileReference}<br/>
Alt Text : ${model.imageAlt}<br/>
Image Link : ${model.imageLink}<br/><br/>

CTAs: 
<ul data-sly-list.cta="${model.ctaList}">
  <li>${cta.text} - ${cta.link} - - ${cta.link} - ${cta.target} </li>
  <a href="${cta.link}">link</a>
</ul>
    </div>
</template>
