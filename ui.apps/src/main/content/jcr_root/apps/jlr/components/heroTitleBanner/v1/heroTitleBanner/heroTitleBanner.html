<sly data-sly-use.model="com.jlr.core.models.HeroTitleBannerModel" data-sly-call="${renderHeroTitleBanner @ heroTitleBanner=model}" />

<template data-sly-template.renderHeroTitleBanner="${ @ heroTitleBanner }">
<div class="cq-placeholder"
	 data-emptytext="Hero Title Banner Component"></div>

     <img alt="${heroTitleBanner.imageAlt}" src="${heroTitleBanner.fileReference}">
     Title: ${heroTitleBanner.headerCopy @ context="html"}
     Copy: ${heroTitleBanner.copy @ context="html"}

<div data-sly-list.item="${heroTitleBanner.heroCta}">

   <div><a target="${item.target}" href="${item.link}"><button>${item.text}</button></a></div>

</div>

</template>
