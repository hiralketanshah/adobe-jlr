<sly data-sly-use.seatslider="com.jlr.core.models.SeatSliderModel"
   data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
   data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
   data-sly-test.hasContent="${seatslider.seatSliderItems}" id="${component.id}" >
</sly>
<sly data-sly-call="${commonsTemplates.placeholder @ isEmpty = !hasContent}"></sly>

<div class="cmp-interactiveSlider fontSmooth" id="${seatslider.id}">
    <div aria-describedby="cmp-interactiveSliderClickToInteract cmp-interactiveSliderPurpose" class="clickToInteract" role="button" tabindex="0">
      <div aria-hidden="true" class="text clickToInteract__text">
        <div aria-hidden="true" class="clickToInteract__image">
          <img alt="" src="/etc.clientlibs/jlr/clientlibs/clientlib-libs/resources/icons/seat-config-icon.png" />
        </div>
        <div class="clickToInteract__caption" id="cmp-interactiveSliderClickToInteract">
          <span class="desktop">CLICK TO INTERACT</span>
          <span class="mobile">TAP TO INTERACT</span>
        </div>
      </div>
    </div>
  
    <!-- Slider -->
    <div class="sliderContainer">
      <div aria-hidden="true" class="sliderContainerUpper"></div>
  
      <div class="sliderContainerLower">
        <div class="sliderControls">
          <div class="sliderTrack">
            <div class="sliderTrackBackground"></div>
            <div class="sliderProgress"></div>
          </div>
          <div class="sliderHandle handle" ><span class="handleInner"></span></div>
        </div>
      </div>
    </div>
  
    <div class="frameSliderItem">
      <div class="shelfComponent">
        <!-- Background -->
        <picture aria-hidden="true" class="Picture Picture--background cmp-interactiveSlider__background frameSliderBg">
           <img alt="Range Rover Sport" class="Picture__img" srcset="/content/dam/landrover/australia/en/L462_17_TEC36_DX_BG_Device-Desktop_1600x900_tcm295-333446.jpg" />
        </picture>
  
        <div aria-live="polite" class="infoContainer" role="region">
          <div class="content">
            <div class="tabData"></div>
          </div>
        </div>
  
        <div class="outerContainer">
          <!-- Sprite -->
          <div class="spriteContainer">
  
            <!-- Vehicle -->
            <div aria-hidden="true" class="vehicleContainer">
              <picture class="Picture Picture--background">
                <img alt="Range Rover Sport" class="Picture__img" srcset="/content/dam/landrover/australia/en/L462_17MY_FRAMESLIDER_CAR_v5_XI_tcm295-333444.png" />
              </picture>
            </div>
  
            <div aria-hidden="true" class="spriteContainerContext">
              <div class="sliderFrame mobileSliderFrame onlyOnMobile" data-frames="${seatslider.imageList}"></div>
              <div class="sliderFrame desktopSliderFrame hideOnMobile" data-frames="${seatslider.imageList}"></div>
           </div>
        </div>
        </div>
  
        <div class="infoContainerTemplates">
          <!-- for when there is a single .. tab.. thing -->
          <!-- for when there are multiple.. tab.. things -->
          <sly data-sly-list="${seatslider.seatSliderItems}">
	          <div class="multi tabData" data-desktop-title="${item.title}" data-item-position="${itemList.index}" data-mobile-title="${item.title}">
	            <p class="title">${item.title}</p>
	            <h1 class="largeTitle">${item.headerCopy  @ context='html'}</h1>
	            <div class="literage">
	              <span class="odo-label" role="text" aria-label="6.8 cu. ft."><span aria-hidden="true" class="odo" data-format="(d).dd">${item.value}</span><span aria-hidden="true" class="litres">${seatslider.headerCopy @ context='html'}</span></span>
	            </div>
	            <div class="copy">${item.copy  @ context='html'}</div>
	            <picture class="Picture">
	              <img alt="Range Rover Sport" class="Picture__img" srcset="${item.fileReference}" />
	            </picture>
	  
	            <div class="cmp-interactiveSlider__infoContainerTemplates-content-purpose" id="cmp-interactiveSliderPurpose">${seatslider.copy @ context='html'}</div>
	          </div>

	      </sly>
        </div>
      </div>
    </div> <!--.frameSliderItem -->
</div>
