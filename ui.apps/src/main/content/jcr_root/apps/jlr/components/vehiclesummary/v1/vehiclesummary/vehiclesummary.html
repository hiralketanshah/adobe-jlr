<sly data-sly-use.model="com.jlr.core.models.VehicleSummaryModel" data-sly-call="${renderModel @ model=model}" />
<template data-sly-template.renderModel="${ @ model }">
 <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories=['jaguar.components.vehiclesummary.v1']}"/>
 <div id="landrover">
  <div class="cmp-vehicleSummary fontSmooth clearfix" id="${model.id}">
   <div class="gridContext clearfix">
    <div class="summaryItemImage cmp-vehicleSummary__image">
     <picture data-sly-test="${model.fileReference}" class="Picture Picture--background">
	  <img alt="${model.imageAlt}" class="Picture__img" src="${model.fileReference}"/>
     </picture>
    </div>
    <div class="summaryItemContent VehicleSummary__content">
     <h1 data-sly-test="${model.headerCopy}" class="summaryItemHeader heading headingH4 VehicleSummary__header fontQuote">
      <span class="headingWrapper">
       ${model.headerCopy @context='html'}
      </span>
     </h1>
     <p data-sly-test="${model.price}" class="heading price headingH5 VehicleSummary__price VehicleSummary__price--top fontFromPriceModel">
      ${model.price}
     </p>
     <p data-sly-test="${model.copy}" class="subheading VehicleSummary__subheading fontH1Copy">
      ${model.copy @context='html'}
     </p>
     <div data-sly-test="${model.text}" class="primaryLinkContainer">
      <a class="primaryLinkWithStyle plwsTransparentLight TargetLinks" href="${model.link}" data-link-desktop="${model.link}" aria-label="${model.headerCopy}: ${model.text}" data-target="${model.target}">
       <span aria-hidden="true">${model.text}</span>
      </a>
     </div>
     <div class="VehicleSummary__secondaryLinks">
	  <sly data-sly-list.cta="${model.ctaList}">
	   <a class="secondaryLinkWithStyle slwsLight TargetLinks" href="${cta.link}" data-link-desktop="${cta.link}" aria-label="${model.headerCopy}: ${cta.text}" data-target="${cta.target}">
        <span aria-hidden="true">${cta.text}</span>
       </a>
      </sly>
     </div>
    </div>
   </div>
  </div>
 </div>
</template>
