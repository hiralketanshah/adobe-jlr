<sly data-sly-use.model="com.jlr.core.models.VehicleSummaryModel" data-sly-call="${renderVehicleSummary @ model=model}" />

<template data-sly-template.renderVehicleSummary="${ @ model }">
<div data-sly-test="${!model.id}" class="cq-placeholder"
	 data-emptytext="Vehicle Summary Component"></div>

ID : ${model.id}<br/>
Header : ${model.headerCopy @context='html'}<br/>
Pricing : ${model.pricing}
Body : ${model.copy @context='html'}<br/>

Image : ${model.fileReference}<br/>
Alt Text : ${model.imageAlt}<br/>
Image Link : ${model.imageLink}<br/><br/>

CTAs: 
<ul data-sly-list.cta="${model.ctaList}">
  <li>${cta.text} - ${cta.link} - - ${cta.linkType} - ${cta.target} </li>
  <a href="${cta.link}">link</a>
</ul>
</template>
