<sly data-sly-use.model="com.jlr.core.models.ReadyToGoBarModel" data-sly-call="${renderReadytogobar @ readytogobar=model}" />
<template data-sly-template.renderReadytogobar="${ @ readytogobar }">
   <div data-sly-test=${!readytogobar.rtgb} class="cq-placeholder"
      data-emptytext="ReadyTo Go Bar Component"></div>
   <div class="cmp-readyToGoBar container fontSmooth">
      <ul data-sly-test="${readytogobar.rtgb}" class="cmp-readyToGoBar__list" data-sly-list.item="${readytogobar.rtgb}">
         <li class="cmp-readyToGoBar__item">

            <sly data-sly-test="${item.link}">
                <a class="cmp-readyToGoBar__link" data-target="${item.target}" target="${item.target}" aria-label="${item.ariaLabel}" href="${item.link}"></sly>

               <span data-sly-test="${item.icon}" class="cmp-readyToGoBar__icon">
               <i class="${item.target=='overlay' ? '' : item.icon}"></i></span>

               <h2 data-sly-test="${item.text}" class="cmp-readyToGoBar__heading heading fontH5 headingH5">
                  <span class="cmp-readyToGoBar__heading-inner">${item.text}</span>
               </h2>
               <span data-sly-test="${item.copy}" class="cmp-readyToGoBar__copy fontBodyCopy">${item.copy @ context="html"}</span>
               </span>
               <sly data-sly-test="${item.link}">
            </a>
            </sly>
         </li>
      </ul>
   </div>
   <span data-sly-test="${readytogobar.enableFAB}">
      <div data-sly-include="floatingactionbutton.html"></div>
   </span>
</template>
