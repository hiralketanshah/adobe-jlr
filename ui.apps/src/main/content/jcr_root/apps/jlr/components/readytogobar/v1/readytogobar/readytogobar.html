<sly data-sly-use.model="com.jlr.core.models.ReadyToGoBarModel" data-sly-call="${renderReadytogobar @ readytogobar=model}" />

<template data-sly-template.renderReadytogobar="${ @ readytogobar }">
<div class="cq-placeholder"
	 data-emptytext="ReadyTo Go Bar Component"></div>


<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
data-sly-call="${clientlib.all @ categories=['jaguar.components.readytogobar.v1','jlr.base']}"/>

<div class="cmp-readyToGoBar container fontSmooth">
	<ul class="cmp-readyToGoBar__list" data-sly-list.item="${readytogobar.rtgb}">
		<li class="cmp-readyToGoBar__item">
			<a class="cmp-readyToGoBar__link keepOriginalClasses" target="${item.target}" href="${item.link}">
				<span class="cmp-readyToGoBar__icon">
					<i class="icon-ignite-configure"></i>
				</span>
				<h2 class="cmp-readyToGoBar__heading heading fontH5 headingH5">
          <span class="cmp-readyToGoBar__heading-inner">${item.text}</span>
        </h2>

				<span class="cmp-readyToGoBar__copy fontBodyCopy">${item.copy @ context="html"}</span>
			</a>
		</li>
        </ul>
        </div>

</template>
