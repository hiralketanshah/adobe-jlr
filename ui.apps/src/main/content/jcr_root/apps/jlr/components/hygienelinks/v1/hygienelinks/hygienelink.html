<sly data-sly-use.model="com.jlr.core.models.HygieneLinksModel" data-sly-call="${renderHygieneLinks @ hygienelink=model}"/>

<template data-sly-template.renderHygieneLinks="${ @ hygienelink }">
<div class="cq-placeholder"
	 data-emptytext="Hygiene Links Component"></div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
data-sly-call="${clientlib.all @ categories=['jaguar.components.footercontainer.v1', 'jlr.base']}"/>


<ul class="cmp_footerNav__hygieneLinks lightTheme">
    <li class="cmp_footerNav__key-links">
        <a class="toggleHandle" href="#" role="button"><span class="toggleHandle__inner">${hygienelink.primaryTitle}</span></a>
        <ul class="toggleContent cmp_footerNav__key-links-list">
          <sly data-sly-list.item="${hygienelink.primarylinks}">
          <li><a target="${item.target}" href="${item.link}">${item.text}</a></li>
          </sly>
          <li class="evidon-notice-link cmp_footerNav__evidon-link"></li>
        </ul>
      </li>
      <li><a class="toggleHandle" href="#" role="button">${hygienelink.secondaryTitle}</a>
        <ul class="toggleContent">
          <sly data-sly-list.item="${hygienelink.secondarylinks}">
          <li><a target="${item.target}" href="${item.link}">${item.text}</a></li>
          </sly>
        </ul>
      </li>
    </ul>
</template>
